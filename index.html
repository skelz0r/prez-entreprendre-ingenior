<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Jam</title>

    <meta name="description" content="Jam" />
    <meta name="author" content="Jam" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/jam.css" id="theme">
    <link href="img/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>

    <!--[if lt IE 9]>
      <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img src="img/logo.png" alt="Logo" class="logo" height="300" />
          <h1 class="quicksand">jam</h1>
        </section>

        <section>
          <h3>Example ordered list</h3>
          <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ol>
        </section>

        <section>
          <h3>Example unordored list</h3>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </section>

        <section>
          <h3>Example col with images</h3>
          <div class="col col-33">
            <div class="bg-img" style="background-image: url('img/logo.png');"></div>
            <p>
            Legend 1
            </p>
          </div>
          <div class="col col-33">
            <p>
            More and more and more and more and more and more and more and more and more and more and more
            and more and more and moretext
            </p>
          </div>
          <div class="col col-33">
            <div class="bg-img" style="background-image: url('img/logo.png');"></div>
            <p>
            Legend 2
            </p>
          </div>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        theme: Reveal.getQueryHash().theme,
        transition: 'none',
        dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });
    </script>
  </body>
</html>
